# Production environment specific settings
# No secrets here - will use AWS IAM roles for credentials

# Logging configuration for production
logging.level.com.bizwaresol=INFO
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# JPA/Hibernate production settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Verification production settings
verification.sandbox-mode=false
verification.otp-expiry-minutes=15
verification.max-attempts=3
verification.resend-cooldown-seconds=120

# Production performance settings
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Production security
spring.security.debug=false

# AWS region override for production (if different)
aws.region=eu-central-1
ses.region=eu-central-1

# Production monitoring and health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# OTP token rate limits (stricter for production) - seconds
verification.otp-rate-limit-wait-seconds=0,120,300,600,1800
verification.otp-rate-limit-reset-hours=1

# Production email templates (clean and professional)
verification.templates.email-subject=Verify Your Email Address
verification.templates.email-html-template=<html><body style="font-family: Arial, sans-serif;"><div style="max-width: 600px; margin: 0 auto; padding: 20px;"><h2 style="color: #333;">Email Verification</h2><p>Your verification code is:</p><div style="background: #f8f9fa; border: 2px solid #e9ecef; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; letter-spacing: 4px; margin: 20px 0; border-radius: 8px;">{otpCode}</div><p>This code will expire in <strong>{expiryMinutes} minutes</strong>.</p><p style="color: #6c757d; font-size: 14px; margin-top: 30px;">If you didn't request this verification code, please ignore this email and contact our support team if you have concerns.</p></div></body></html>
verification.templates.email-text-template=Your verification code is {otpCode}. This code expires in {expiryMinutes} minutes. If you didn't request this code, please ignore this email and contact support if needed.

# Production SMS template (concise)
verification.templates.sms-template=Your verification code is {otpCode}