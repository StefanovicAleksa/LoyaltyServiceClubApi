# Development environment specific settings
# No secrets here - only dev-specific configuration

# Logging configuration for development
logging.level.com.bizwaresol=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JPA/Hibernate development settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Verification development settings
verification.sandbox-mode=true
verification.otp-expiry-minutes=10
verification.max-attempts=5
verification.resend-cooldown-seconds=30

# Development performance settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Development security (less strict)
spring.security.debug=true

# OTP token rate limits (more generous for development) - seconds
verification.otp-rate-limit-wait-seconds=0,30,60,120,300
verification.otp-rate-limit-reset-hours=1

# Development email templates (can be more verbose for testing)
verification.templates.email-subject=? Verify Your Email Address - Development
verification.templates.email-html-template=<html><body style="font-family: Arial, sans-serif;"><div style="max-width: 600px; margin: 0 auto; padding: 20px;"><h2 style="color: #333;">Email Verification</h2><p>Your verification code is:</p><div style="background: #f5f5f5; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; letter-spacing: 3px; margin: 20px 0;">{otpCode}</div><p>This code will expire in <strong>{expiryMinutes} minutes</strong>.</p><p style="color: #666; font-size: 12px;">Development Environment - If you didn't request this code, please ignore this email.</p></div></body></html>
verification.templates.email-text-template=Your verification code is {otpCode}. This code expires in {expiryMinutes} minutes. [DEVELOPMENT] If you didn't request this code, please ignore this email.

# Development SMS template (with dev indicator)
verification.templates.sms-template=[DEV] Your verification code is {otpCode}