# Development environment specific settings
# No secrets here - only dev-specific configuration

# Logging configuration for development
logging.level.com.bizwaresol=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JPA/Hibernate development settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Verification development settings
verification.sandbox-mode=true
verification.otp-expiry-minutes=10
verification.max-attempts=5
verification.resend-cooldown-minutes=1

# Development performance settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Development security (less strict)
spring.security.debug=true